<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
	<title>Product Card</title>
</head>
<body>
	<div class="prod-card">

	<div class="img">
		<img src="images/shirt.jpg">
	</div>

	<div class="prod-info">
		<h2>Original T-Shirt</h2>
		<span class="desc">Awesome T-Shirt for Men</span>
		<span class="price"><i class="fas fa-dollar-sign"></i> 449</span>
		<h3>Sizes:</h3>
		<span>
			<a href="#">X</a>
			<a href="#">L</a>
			<a href="#">XL</a>
			<a href="#">XXL</a>
		</span>
		<h3>Colors:</h3>
		<span>
			<a href="#">Black</a>
			<a href="#">White</a>
			<a href="#">Red</a>
			<a href="#">Blue</a>	
		</span>	

		<a class="add-btn" href="#"><i class="fas fa-cart-plus"></i> Add to Cart</a>
	</div>
</div>

</body>
</html>
