<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" lang="en">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
	<title>Wedding Template</title>
	
</head>
<body>

	<header class="header">

		<div class="container">

			<nav class="nav-wrapper">
				<div class="hello"><span>Welcome to our wedding</span></div>
				<div class="logo"><span>o & a</span></div>
				<div class="nav">
					<ul class="nav">
						<li class="nav-item"><a class="nav-link" href="">WHERE AND WHEN?</a><span>&nbsp;|&nbsp;</span></li>
						<li class="nav-item"><a class="nav-link" href="">GIFT</a><span>&nbsp;|&nbsp;</span></li>
						<li class="nav-item"><a class="nav-link" href="">RSVP</a></li>
					</ul>
				</div>
			</nav>

			<div class="header-content">
				<div class="names"><span>olivia&adam</span></div>	
			</div>

		</div>
		
	</header>

	<div class="content-group1">
		<div class="greet">
			<div class="hi"><p>hi!</p></div>
			<div class="invite">
				<p>you are invited <br>
				to our wedding<br>
				please join us</p>
			</div>
		</div>	
	</div>

	<div class="content-group2">
		<div class="info">
			<div class="block1">
				<div class="when">
					<p>when?</p>
				</div>
				<div class="line">
					<div class="date">
						<div><p>15<br>03</p></div>	
					</div>
					<div class="break">
						<p>/</p>
					</div>
					<div class="time">
						<p>01<br>pm</p>
					</div>
				</div>
				<div class="calendar"><a href=""><span>activate calendar</span></a></div>		
			</div>	

			<div class="block2">
				<div class="where">
					<p>Where?</p>
				</div>
				<div class="address">
					<div>
						<p id="top-line">country the flower</p><p id="bottom-line">1020 love street</p>
					</div>	
				</div>
				<div class="map"><a href=""><span>see map</span></a></div>					
			</div>	
		</div>	
	</div>

	<div class="content-group3">
		
	</div>

	<div class="content-group4">
		
	</div>

	<div class="content-group5">
		<div class="end"><p id="first-line">see you!</p> 
		<p id="second-line">letâ€™s have a party</p></div>
	</div>

	<footer class="footer">
		<p>olivia & adam</p>
	</footer>

</body>
</html>
